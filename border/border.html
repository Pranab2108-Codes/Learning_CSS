<!DOCTYPE html>

<html>

    <head>
    
        <style>
        
            h1{

                background-color: aquamarine;       /* Here we can set the background color. */

                border-style: solid;                  /* Here we are fixing all sides border style. */
                border-color: brown;                /* Here we are setting all sides border color. */
                border-width: 20px;                   /* Here we are done with all sides border width. */
                
                border-radius: 18px;                  /* Through this we can make the corners rounded. */

                width: 350px;                         /* Through this we can set the width of the contents. */
                height: 110px;                        /* Here we are setting the height of the contents. */

            }

            h2{

                background-color: blue;
                                                      /* Here we can manage to apply above properties in each 4 individual sides. */
                border-left-style: dashed;            /* Here we can see we are setting the border style in each 4 sides individually like : left , top , right and bottom. */
                border-top-style: groove;
                border-right-style: dotted;
                border-bottom-style: inset;

                border-left-color: blueviolet;      /* Here  we are setting the border color in each 4 sides individually like : left , top , right and bottom. */
                border-top-color: brown;
                border-right-color: burlywood;
                border-bottom-color:coral;

                border-left-width: 5px;               /* Here  we are setting the border width in each 4 sides individually like : left , top , right and bottom. */
                border-top-width: 10px;
                border-right-width: 8px;
                border-bottom-width: 12px; 
            
            }

            .firstpara{

                background-color: bisque;
                                                      /* We are here setting border's style , color and width of each 4 sides individually through shorthand notation. */
                border-left: inset maroon 15px; 
                border-top: dotted salmon 10px;
                border-right: inset purple 15px;
                border-bottom: solid peru 20px;

                border-top-left-radius: 20px;         /* Here we can set each 4 corners as round individually like top-left , top-right , bottom-left and bottom-right. */
                border-top-right-radius: 15px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 15px;

                width: 350px;
                height: 100px;

            }

            span{

                display: block;                       /* If we will not set here display as block then the width and height properties would not work because span is a inline tag. */

                background-color: aqua;
                border:inherit orangered 90px ;     /* Here through this shorthand notation we can set border's style , color and width of all 4 sides. */
                
                border-radius: 10px;

                width: 300px;                         /* All inline elements/tags will not work untill we apply the display property as block. */
                height: 50px;
                
            }
    
        </style>

    </head>

    <body>

        <h1>Welcome to my world.</h1>

        <h2>Hello web developers.</h2>

        <p class="firstpara">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel ex quas similique perspiciatis rerum at molestias dolorum culpa fuga quod.</p>

        <span>Welcome to pranab devops course.</span>

    </body>

</html>
